version: 1.0
runtime: python3
build:
  commands:
    pre-build:
      - echo "Pre-build started"
      - python3 --version
    build:
      - pip3 install -r requirements.txt
run:
  runtime-version: 3.8
  command: streamlit run app.py --server.port 8080 --server.address 0.0.0.0 --server.headless true
  network:
    port: 8080